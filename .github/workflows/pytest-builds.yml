name: unit-tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  pytest:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13', '3.14']
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v5
      with:
        fetch-depth: 2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
        allow-prereleases: true

    - name: Install Rust (stable)
      run:
        curl https://sh.rustup.rs -sSf | sh -s -- -y

    - name: Install dependencies (!= 3.14)
      if: ${{ matrix.python-version != '3.14' }}
      run: |
        pip install --upgrade pip
        pip install setuptools-rust pytest pydicom coverage pytest-cov
        pip install git+https://github.com/pydicom/pylibjpeg-data
        pip install -e .

    - name: Install dependencies (== 3.14)
      if: ${{ matrix.python-version == '3.14' }}
      run: |
        pip install --upgrade pip
        pip install setuptools-rust pytest coverage pytest-cov
        pip install git+https://github.com/pydicom/pylibjpeg-data
        pip install git+https://github.com/pydicom/pydicom
        pip install -e .

    - name: Test with pytest
      env:
        PYTHON_VERSION: ${{ matrix.python-version }}
      run: |
        pytest --cov rle

    - name: Send coverage results
      if: ${{ success() }}
      uses: codecov/codecov-action@v5
