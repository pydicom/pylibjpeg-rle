name: Build wheels and deploy to PyPI

on:
  release:
    types: [ published ]

jobs:
  build_wheels:
    name: Build wheels for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    env:
      CIBW_SKIP: "cp36-*"
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10"]

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true

    # Install rust
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable

    # Install Python
    - uses: actions/setup-python@v2
      name: Install Python
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install requirements
      run: |
        pip install -U pip
        pip install cibuildwheel==2.3.1
        pip install setuptools-rust

    - name: Build sdist
      run: |
         python setup.py sdist

    - name: Build wheels
      run: |
        python --version
        python -m cibuildwheel --output-dir dist
      env:
          CIBW_BEFORE_ALL: |
            curl -sSf https://sh.rustup.rs | sh -s -- --default-toolchain stable -y && rustup target add i686-pc-windows-msvc
          CIBW_ENVIRONMENT: 'PATH="$PATH:$HOME/.cargo/bin"'

    - uses: actions/upload-artifact@v2
      with:
        name: wheels
        path: ./dist

  # The pypi upload fails with non-linux containers, so grab the uploaded
  #     artifacts and run using those
  # See: https://github.com/pypa/gh-action-pypi-publish/discussions/15
  deploy:
    name: Upload wheels to PyPI
    needs:
    - build_wheels
    runs-on: ubuntu-latest

    steps:
    - name: Download the wheels
      uses: actions/download-artifact@v2
      with:
        name: wheels
        path: dist/

    #- name: Publish package to Test PyPi
    #  uses: pypa/gh-action-pypi-publish@master
    #  with:
    #    user: __token__
    #    password: ${{ secrets.TEST_PYPI_PASSWORD }}
    #    repository_url: https://test.pypi.org/legacy/

    - name: Publish package to PyPi
      uses: pypa/gh-action-pypi-publish@master
      with:
        user: __token__
        password: ${{ secrets.PYPI_PASSWORD }}
